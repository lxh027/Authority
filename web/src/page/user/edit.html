<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">昵称</label>
        <div class="layui-input-block">
            <input type="text" name="nick" id="nick" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入用户名" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="email" name="mail" id="mail" placeholder="请输入邮箱" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
</div>
<script src="../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/common.js"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;
        let auths = [], uid = 0;

        $(document).ready(() => {
            uid = getQueryString("uid")
            $.ajax({
                url: getPort()+'user/getUserInfo',
                type: "post",
                dataType: "json",
                data: {},
                success: function (return_data) {
                    const data = return_data.data
                    auths = data.auths
                    if (auths.indexOf("updateUser") === -1) {
                        layer.msg("权限不足", () => {
                            window.location.href = "../404.html"
                        })
                    }
                }
            }).then( () => {
                $.ajax({
                    url: getPort()+'user/getUserByID',
                    type: "post",
                    dataType: "json",
                    data: {
                        "uid": uid
                    },
                    success: function (data) {
                        if (data.status == 0) {
                            $("#nick").val(data.data.nick)
                            $("#mail").val(data.data.mail)
                        } else {
                            layer.msg("获取信息错误", () => {
                                window.location.href = "../404.html"
                            })
                        }
                    }
                })
            })

        })

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {
                $.ajax({
                    url: getPort()+'user/updateUser',
                    type: "post",
                    dataType: "json",
                    data: {
                        "uid": uid,
                        "nick": $("#nick").val(),
                        "mail": $("#mail").val()
                    },
                    success: function (data) {
                        layer.msg(data.msg)
                        if (data.status == 0) {
                            // 关闭弹出层
                            layer.close(index);

                            var iframeIndex = parent.layer.getFrameIndex(window.name);
                            parent.layui.table.reload('currentTableId', {
                                page: {
                                    curr: 1
                                }
                                , where: {
                                    "where": data.field
                                }
                            }, 'data');
                            parent.layer.close(iframeIndex);
                        }
                    }
                })
            });

            return false;
        });

    });
</script>
</body>
</html>
